# frontend-deploy.yaml
apiVersion: apps/v1
kind: Deployment  # esta parte define o Deployment
metadata:
  name: despregue-meiga-php
  labels:
    app: meiga-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meiga-frontend
  template: # a partir de aqu√≠ definimos o pod
    metadata:
      labels:
        app: meiga-frontend
    spec:
      containers:
      - name: meiga-frontend
        image: elberto/meiga-php-lite
        env:
          - name: "MYSQL_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: meiga-secrets
                key: root-password
        envFrom:
          - configMapRef: 
              name: meiga-config

        command: ["php", "-S", "0.0.0.0:80"]
        ports:
        - containerPort: 80