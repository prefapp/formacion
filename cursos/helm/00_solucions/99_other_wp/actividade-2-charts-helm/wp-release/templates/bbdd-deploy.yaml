# bbdd-deploy.yaml
apiVersion: apps/v1
kind: Deployment  
metadata:
  name: deploy-{{ .Release.Name }}-bbdd
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}-mysql
    tipo: "practica"
spec:
  replicas: {{ if eq (toString .replicas) "0" }} {{ .replicas }} {{ else }} {{ (default 1 .replicas) }} {{ end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mysql
  template: # a partir de aqu√≠ definimos o pod
    metadata:
      labels:
        app: {{ .Release.Name }}-mysql
    spec:
      containers:
      - name: {{ .Release.Name }}-mysql
        image: {{ .Values.images.mysql }}
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: root-password
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: user-password
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-configmap
                key: "MYSQL_DATABASE"
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-configmap
                key: MYSQL_USER
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: wp-db-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: wp-db-persistent-storage
        persistentVolumeClaim:
          claimName: wp-db-pv-claim


