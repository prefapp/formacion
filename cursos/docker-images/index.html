<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>PREFAPP-Docker-images</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="FormaciÃ³n interna PREFAPP - Docker images">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css">
  <link rel="stylesheet" href="./_cdn/theme.css" title="vue">


  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Cargando ...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 4,
      name: 'PREFAPP',
      search: {
        noData: {
          '/': 'Sin resultados!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Buscar'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master')
            } else {
              url = 'https://github.com/pefapp/formacion/tree/master/cursos/docker-images/' + vm.route.file
            }
            var editHtml = '[:memo: Editar documento](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
          }),
          hook.afterEach(function (html) {
              if (vm.route.path === '/') {
                return html
              }
            })
        },
        function (hook) {
          const d = new Date();
          let year = d.getFullYear();
          var footer = [
            '<hr/>',
            '<footer>',
            `<span> &copy;${year}<strong> | </strong><a href="https://prefapp.es">PREFAPP</a> Cloud Consulting S.L.</span>`,
            '</footer>'
          ].join('');
        hook.afterEach(function (html) {
          return html + footer;
        });
        }
      ]
    }
  </script>
  <script src="./_cdn/motor.js"></script>
  <script src="./_cdn/search.js"></script>
  <script src="./_cdn/copy-code.js"></script>
  <script src="./_cdn/checkbox.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      securityLevel: 'loose',
      logLevel: 1
    });
  </script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

</body>

</html>
