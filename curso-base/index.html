<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>PREFAPP-Nombre del curso</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="FormaciÃ³n interna PREFAPP - Istio (kubernetes).">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./_cdn/theme.css" title="vue">

  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Cargando ...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',

      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'PREFAPP',
      search: {
        noData: {
          '/': 'Sin resultados!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Buscar'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master')
            } else {
              url = 'https://github.com/gustavoesteban/formacion_interna/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Editar documento](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
          }),
            hook.afterEach(function (html) {
              if (vm.route.path === '/') {
                return html
              }
            })
        },
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span> &copy;2020<strong> | </strong><a href="https://prefapp.es">PREFAPP</a> Cloud Consulting S.L.</span>',
            '</footer>'
          ].join('');
        hook.afterEach(function (html) {
          return html + footer;
        });
        }
      ]
    }
  </script>
  <script src="./_cdn/motor.js"></script>
  <script src="./_cdn/search.js"></script>
  <script src="./_cdn/copy-code.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      securityLevel: 'loose',
      logLevel: 1
    });
  </script>
</body>

</html>
